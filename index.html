<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipes f1</title>
</head>
<body>
    <center>
        <h1>Switch Case</h1>

        <script>
            //criar uma variavel para escolher a opção
            var opcao = parseInt (prompt(`Selecione sua equipe da formula 1:
            1- Mclaren
            2- Mercedes
            3- Ferrari
            4- Redbull
            5- Aston martin
            6- Sauber`
            ))

            switch (opcao) {
                case 1:
                document.write ("Seu equiepe da formula 1 é: Mclaren")
                break;
                case 2:
                document.write("Seu equiepe da formula 1 é: Mercedes")
                break;
                case 3:
                document.write("Seu equiepe da formula 1 é: Ferrari")
                break;
                case 4:
                document.write("Seu equiepe da formula 1 é: Redbull")
                break;
                case 5:
                document.write("Seu equiepe da formula 1 é: Aston martin")
                break;
                case 6:
                document.write("Seu equiepe da formula 1 é: Sauber")
                break;
                default:
                document.write("Opção inválida!")
            }
        </script>
    </center>
</body>
</html>
